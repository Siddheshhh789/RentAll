  <div class="row">
    <div class="col-75">
        <div class="container">
            <form name="payment" method="POST">

                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your Full Name">
                        <label for="email"><i class="fa fa-envelope"></i> Email Id</label>
                        <input type="email" id="email" name="email" placeholder="abc@example.com">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="Your Billing Address">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="City">

                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="State">
                            </div>
                            <div class="col-50">
                                <label for="zip">PIN</label>
                                <input type="text" id="zip" name="zip" placeholder="123456">
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        
                      
                        <label for="expmonth">Payment Mode</label>
                        <select id="expmonth" name="expmonth">
                                <option value="00">COD(Cash On Delivery)</option>
                               
                            </select>
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Todays date</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2030">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352">
                            </div>
                        </div>
                    </div>

                </div>
                <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                <input type="submit" value="Continue to checkout" class="btn">
            </form>
        </div>
    </div>
